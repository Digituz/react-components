language: node_js
node_js:
- node
env:
  matrix:
  - PACKAGE=Button
  - PACKAGE=Header
  - PACKAGE=Input
  - PACKAGE=InputLabel
  global:
  - secure: 
before_script:
- cd src
- npm install
script:
- cd $PACKAGE
- npm test
after_success:
- if [ -z "${TRAVIS_TAG}" ]; then exit 0; fi
- npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
- npm whoami
- pwd
- npm publish
